<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="option"><g><path fill="#004fac" d="M2 5.5H20a1 1 0 000-2H2a1 1 0 000 2zM2 10.5H22a1 1 0 000-2H2a1 1 0 000 2zM2 15.5H20a1 1 0 000-2H2a1 1 0 000 2z"></path><path fill="#8dd1ff" d="M22,18.5H2a1,1,0,0,0,0,2H22a1,1,0,0,0,0-2Z"></path></g></svg>
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
